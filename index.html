<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="count-down-display">

                


                <a id="minus" href="#" >-</a>
                <div id="set-timer">1</div>
                <a id="plus" href="#" >+</a>




                <div id="time">01:00</div>
            
            </div>
                <div class="count-down-controls">
                <button id="start-button">Start</button>
                
                <button id="reset">Reset</button>
            </div>


                
                <a id="break-minus" href="#" >-</a>
                <div id="set-break">5</div>
                <a id="break-plus" href="#" >+</a>
        </div>
        
  
    <script src="script/moment.js"></script>
    <script src="script/countdowntimer.js"></script>
    <script src="script/main.js"></script>
    </body>
</html>
